services:
  db:
    image: postgres:15
    container_name: thinkring_db
    environment:
      POSTGRES_DB: ${DB_NAME:-thinkring_db}
      POSTGRES_USER: ${DB_USER:-thinkring_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-thinkring_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-thinkring_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thinkring_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=True
      - SECRET_KEY=${SECRET_KEY:-django-insecure-secret-key-change-in-production}
      - DB_NAME=${DB_NAME:-thinkring_db}
      - DB_USER=${DB_USER:-thinkring_user}
      - DB_PASSWORD=${DB_PASSWORD:-thinkring_password}
      - DB_HOST=db
      - DB_PORT=5432
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key-change-in-production}
    env_file:
      - .env.backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: thinkring_frontend
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    env_file:
      - .env.frontend

volumes:
  postgres_data:

